<md-menu class="quality-selector">

 <md-button ng-click="quality.openMenu($mdOpenMenu, $event)"
            class="md-icon-button" aria-label="Device Selector Menu"
            style="width: 100%">
  {{ quality.selected }}
 </md-button>

 <md-menu-content>
   <md-menu-item ng-repeat="(q, torrent) in quality.list" >
     <md-button ng-click="quality.setItem(q)" aria-label="{{ q }}">
       {{ q }}
     </md-button>
   </md-menu-item>
 </md-menu-content>

</md-menu>
