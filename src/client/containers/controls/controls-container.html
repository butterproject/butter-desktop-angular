<div class="containers-controls" layout="row" layout-align="center center">

  <div flex="10" flex-order="1" pt-quality-selector></div>
  <div flex="10" flex-order="2" pt-device-selector></div>
  <div flex="10" flex-order="3" pt-subtitle-selector></div>

  <div flex="10" offset="60" flex-order="4">

    <pt-play-torrent torrent="detail.torrent" player="detail.player"
                     torrent-link="detail.currentTorrent.url" episode="detail.selected"
                     detail="detail.data" quality="detail.currentQuality"
                     device="detail.currentDevice">

    </pt-play-torrent>

  </div>

</div>
